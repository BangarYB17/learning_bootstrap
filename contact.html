<!DOCTYPE html>

    <meta charset="UTF-8">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Main section start -->
    <section class="mt-3 ">
        <div class="container">
            <div class="row">
                <div class="col-md-6 border border-dark">
                    <h3>Contact Us</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                            <input type="text" class="form-control mb-3" id="exampleFormControlInput1"
                                placeholder="Enter Name">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Enter Email</label>
                            <input type="text" class="form-control mb-3" id="exampleFormControlInput1"
                                placeholder="Enter Email">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Enter Phone Number</label>
                            <input type="number" class="form-control mb-3" id="exampleFormControlInput1"
                                placeholder="Enter Number1">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Alternate Phone Number</label>
                            <input type="number" class="form-control mb-3" id="exampleFormControlInput1"
                                placeholder="Enter Number2">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleFormControlInput1" class="form-label">Select Country</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Select Country</option>
                                <option value="1">UK</option>
                                <option value="2">USA</option>
                                <option value="3">India</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="exampleFormControlInput1" class="form-label">Select State</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Select State</option>
                                <option value="1">MH</option>
                                <option value="2">UP</option>
                                <option value="3">India</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="exampleFormControlInput1" class="form-label">Select City</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Select City</option>
                                <option value="1">Pune</option>
                                <option value="2">Nashik</option>
                                <option value="3">Mumbai</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Select Gender</label>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3"
                                    checked>
                                <label class="form-check-label" for="radioDefault3">
                                    Other
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">DOB</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">Enter Email Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient’s username"
                                    aria-label="Recipient’s username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">@example.com</span>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Enter Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                <label class="form-check-label" for="checkChecked">
                                    Terms and Conditions
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Choose File</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning m-3">Submit</button>
                </div>
                <div class="col-md-6 mt-1">
                    <h3>Reach Us</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15120.878610528971!2d73.75830003619079!3d18.654136768274896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9c3ed189039%3A0xffdbb17924b80c77!2sISKCON%20(Shree%20Govinda%20Dham)%20Ravet!5e0!3m2!1sen!2sin!4v1769749799817!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mt-3">
            <div class="row">
                <h3>Follow US</h3>
                <div class="col-md-4">
                    <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram fs-3 text-danger"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook fs-3 ms-2"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube fs-3 ms-2 text-danger"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="bi bi-twitter fs-3 ms-2 text-dark"></i></a>
                </div>
                <div class="col-md-4">
                    <h3>Address</h3>
                    <p><i class="bi bi-pin-map-fill"></i> Pimpri,Pune -411025</p>
                    <p><i class="bi bi-telephone-outbound-fill"></i> +91 8956237412</p>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
    <!-- Main section end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
